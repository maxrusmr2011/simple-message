<p>message-sender works!</p>

Site:
<input id="site">
<button onclick="frame.src=document.getElementById('site').value">Open</button><br>
Message:
<input id="message">
<button onclick="frame.contentWindow.postMessage({ message: document.getElementById('message').value }, frame.src) ">Send</button>
<div>
  <iframe id="frame" width="500" height="300"></iframe>
</div>
