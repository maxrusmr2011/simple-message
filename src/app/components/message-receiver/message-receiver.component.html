<div class="head">
  Current site:
  <span class="head__site">{{currentSite}} </span>
</div>
<div class="messages">
  <div *ngFor="let oneMessage of messageList" class="message">
    <div class="message__from">
      Message from:
      <span class="message__from_site">
        {{oneMessage.from}}
      </span>
    </div>
    <div class="message__text">
      {{oneMessage.message|json}}
    </div>
  </div>
</div>
